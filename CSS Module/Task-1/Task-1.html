<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CSS Styling Methods</title>

  <!-- Internal CSS to define body background -->
  <style>
    /* Page Background */
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
    }
  </style>

  <!-- External CSS link -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Inline Style Example -->
  <h1 style="color: red;">This heading is red using inline CSS</h1>

  <!-- This heading uses external CSS -->
  <h2>This is a styled heading using external CSS</h2>

  <p>This is a paragraph. It can also be styled from external CSS.</p>

</body>
</html>
