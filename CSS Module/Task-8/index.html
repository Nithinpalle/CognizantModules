<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Box Model & Layout</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <section class="eventCard">
    <h3>City Volunteer Day</h3>
    <p>Join us for a community-wide cleanup and improvement initiative.</p>
  </section>

  <form class="signup-form">
    <label for="name">Full Name:</label>
    <input type="text" id="name" class="input-field selected" />

    <label for="email">Email:</label>
    <input type="email" id="email" class="input-field" />
  </form>

  <div class="box hidden-box">This is hidden (visibility: hidden)</div>
  <div class="box none-box">This is removed (display: none)</div>

</body>
</html>
